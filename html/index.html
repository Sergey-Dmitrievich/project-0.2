<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Skvortsov SD project 0.2</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Skvortsov</div>
						<div class="layers__title">Magic Forest</div>
					</div>
					<div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>
					<div class="layer layers__middle" style="background-image: url(img/layer-middle.png);"></div>
					<div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
				</div>
			</header>
		
			<article class="main-article" style="background-image: url(img/dungeon.jpg);">
				<div class="main-article__content">
					<h2 class="main-article__header">Lower part</h2>
					<p class="main-article__paragraph">Проект создан с использованием технологий HTML, CSS, JavaScript, плагина GSAP, 
						а так же cubic-bezier для работы с анимацией и Releway для работы со шрифтами</p>
				</div>
				<div class="copy">© Skvortsov SD</div>
			</article>

		</div>
	</div>
	<div class="mg">
    <script src="js/snowfall.js"></script>
	  <script type="text/javascript">
	  	(document).ready(function(){
	  		$(document).snowfall({
	  			flakeCount: 300,
	  			minSize: 10,
	  			maxSize: 20,
	  			round: true,
	  			shadow: false,
	  		});
	  	});
	  </script>
	</div>
</body>
</html>
